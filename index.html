<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizapp</a>
        </div>
    </nav>

    <div class="container">
        <div id="whole-card" class="card quiz-card">
            <img src="img/img1.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Question</h5>
                <p class="card-text" id="question-text"></p>
            </div>

            <div class="card-body"></div>


            <!-- Answer-Cards -->
            <div class="card mb-2 ms-4 me-4 quiz-answer" onclick="answer('answer_1')">
                <div id="answer_1" class="card-body"></div>
            </div>

            <div class="card mb-2 ms-4 me-4 quiz-answer" onclick="answer('answer_2')">
                <div id="answer_2" class="card-body"></div>
            </div>

            <div class="card mb-2 ms-4 me-4 quiz-answer" onclick="answer('answer_3')">
                <div id="answer_3" class="card-body"></div>
            </div>

            <div class="card mb-2 ms-4 me-4 quiz-answer" onclick="answer('answer_4')">
                <div id="answer_4" class="card-body"></div>
            </div>

            <div class="question-footer mb-2 mt-2 ms-4 me-4">
                <span>
                    <b id="current-question"></b> of <b id="total-questions"></b> questions
                </span>
                <button onclick="nextQuestion()" disabled id="next-button" class="btn btn-primary"> next question </button>
            </div>


        </div>
    </div>


</body>

</html>
